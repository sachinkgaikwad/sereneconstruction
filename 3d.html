<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floor Plan Viewer | Serene Construction</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#111; color:#fff; }
    .viewer {
      width:100vw;
      height:100vh;
      overflow:hidden;
      position:relative;
      background:#000;
    }
    img {
      width:100%;
      height:auto;
      transform-origin: center center;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <img src="images/floorplan.png" id="plan" alt="Floor Plan">
  </div>

  <script>
    const img = document.getElementById("plan");
    let scale = 1;

    document.addEventListener("wheel", e => {
      if(e.deltaY < 0) scale *= 1.1; // zoom in
      else scale /= 1.1;             // zoom out
      img.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
