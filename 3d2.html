<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Floor Plan Animation</title>
  <style>
    body { margin:10; display:flex; justify-content:center; align-items:center; height:100vh; background:#111; }
    .floor {
      width:80%;
      perspective: 1000px;
    }
    img {
      width:80%;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotateY(0deg) rotateX(10deg) scale(1); }
      50%  { transform: rotateY(180deg) rotateX(10deg) scale(1.05); }
      100% { transform: rotateY(360deg) rotateX(10deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="floor">
    <img src="images/project.png" alt="3D Floor Plan">
  </div>
</body>
</html>
